<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 3 - Word Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍂 How Many Words Can You Find? 🍁</h1>
 <div id="timer">
  Page Time: <span id="pageTimer">0:00</span> | Total Time: <span id="totalTimer">0:00</span>
</div>

  <p>Use the letters from <strong>"autumn vibes only"</strong> to make words. Type your guesses below. You must find at least 3 words to continue!</p>

  <input type="text" id="wordInput" placeholder="Type a word">
  <button id="submitBtn">Submit</button>

  <div id="foundWords">
    <h3>Words Found:</h3>
    <ul id="foundList"></ul>
  </div>

  <button id="nextBtn" onclick="finishPage()">Next Page</button>

  <div id="status"></div>

  <script src="script3.js"></script>
</body>
<script src="timer.js"></script>

</html>
