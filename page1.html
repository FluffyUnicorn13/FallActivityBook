<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 1 - Fall Word Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍂 Fall Word Search 🍁</h1>
  <div id="timer">
  Page Time: <span id="pageTimer">0:00</span> | Total Time: <span id="totalTimer">0:00</span>
</div>

  <p>Find all the words listed to continue!</p>

  <div id="wordSearchContainer" class="word-search-wrapper">
    <div id="word-search">
      <!-- Word search grid will be generated dynamically by script1.js -->
    </div>

    <div id="word-list">
      <h3>Words to Find:</h3>
      <ul>
        <li>autumn</li>
        <li>leaves</li>
        <li>pumpkin</li>
        <li>fall</li>
        <li>harvest</li>
      </ul>
    </div>
  </div>

  <button id="nextBtn" onclick="finishPage()">Next Page</button>
  <div id="status"></div>

  <script src="script1.js"></script>
</body>
<script src="timer.js"></script>

</html>
